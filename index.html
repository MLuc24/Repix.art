
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REPIX.art - AI Photo Editing</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Fix for libraries expecting process.env (prevents white screen crash)
      window.process = { env: { NODE_ENV: 'production' } };

      tailwind.config = {
        darkMode: 'class', // ENABLE CLASS-BASED DARK MODE
        theme: {
          extend: {
            colors: {
              dark: {
                bg: '#020617',
                surface: '#0e0f14',
                border: 'rgba(255,255,255,0.08)'
              }
            },
            animation: {
              'fade-in-up': 'fade-in-up 0.8s ease-out forwards',
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'shimmer': 'shimmer 2s linear infinite',
              'scroll-up': 'scroll-up 30s linear infinite',
              'scroll-down': 'scroll-down 30s linear infinite',
            },
            keyframes: {
              'scroll-up': {
                '0%': { transform: 'translateY(0)' },
                '100%': { transform: 'translateY(-50%)' },
              },
              'scroll-down': {
                '0%': { transform: 'translateY(-50%)' },
                '100%': { transform: 'translateY(0)' },
              },
              'fade-in-up': {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'float': {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              'shimmer': {
                '0%': { backgroundPosition: '200% 0' },
                '100%': { backgroundPosition: '-200% 0' }
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc; /* Default Light BG */
        color: #0f172a; /* Default Light Text */
        overflow-x: hidden;
        transition: background-color 0.3s, color 0.3s;
      }
      
      /* Dark Mode Override */
      body.dark {
        background-color: #020617;
        color: #fff;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
      
      .dark ::-webkit-scrollbar-thumb {
        background: #334155;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }

      /* Glow Utilities */
      .glow-text {
        text-shadow: 0 0 30px rgba(139, 92, 246, 0.5);
      }
      
      .glow-box {
        box-shadow: 0 0 40px -10px rgba(124, 58, 237, 0.3);
      }
      
      .preserve-3d {
        transform-style: preserve-3d;
      }
    </style>

}
